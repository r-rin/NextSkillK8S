<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="container-fluid bg-secondary-subtle min-vh-100">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8 min-vh-100 bg-body">

      <!-- Heading -->
      <div class="row mt-3">
        <h1 class="text-center mb-4">Add New Post to Section</h1>
      </div>

      <hr>

      <div class="container-fluid">
        <!-- The form action now includes the sectionId -->
        <form th:action="@{/post/add}" method="post">
          <div class="form-floating mb-3">
            <input type="text" id="name" class="form-control" name="name" required placeholder="Enter Post Name">
            <label for="name" class="form-label">Post Name:</label>
          </div>

          <div class="form-floating mb-3">
            <textarea id="content" class="form-control" name="content" rows="4" placeholder="Enter Post Content"></textarea>
            <label for="content" class="form-label">Post Content:</label>
          </div>

          <input type="hidden" name="isHidden" value="false">

          <input type="hidden" name="sectionId" th:value="${section.uuid}" />

          <button type="submit" class="btn btn-primary mt-3 w-100">Add Post</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

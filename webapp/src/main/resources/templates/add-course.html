<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="container-fluid bg-secondary-subtle min-vh-100">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 min-vh-100 bg-body">

            <!-- Heading -->
            <div th:insert="~{fragments/heading.html}" th:with="user=${user}" class="row mt-3"></div>

            <hr>

            <div class="container-fluid">
                <h1 class="mb-4">Create New Course</h1>
                <form action="/course/add" method="post">
                    <label for="name" class="form-label">Course Name:</label>
                    <input type="text" id="name" class="form-control mb-4" name="name" required>
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" class="form-control mb-4" name="description" rows="4" cols="50"></textarea>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Add Course</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

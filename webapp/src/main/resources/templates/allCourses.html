<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card-body {
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
<div class="container-fluid bg-secondary-subtle min-vh-100">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 min-vh-100 bg-body">

            <!-- Heading -->
            <div th:insert="~{fragments/heading.html}" th:with="user=${user}" class="row mt-3"></div>

            <hr>

            <!-- Inner container -->
            <div class="container-fluid">
                <h2 class="display-6 text-center mb-4">All Courses</h2>

                <!-- Filters -->
                <div class="row g-3 mb-3">
                    <div class="col-12 col-md-4">
                        <input type="text" id="search" class="form-control" placeholder="Search by course name">
                    </div>
                    <div class="col-12 col-md-4">
                        <select id="filter-sort" class="form-select">
                            <option value="newest" selected>Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="most-popular">Most Popular</option>
                            <option value="least-popular">Least Popular</option>
                            <option value="by-name">By Name</option>
                        </select>
                    </div>
                </div>

                <!-- Courses -->
                <div id="courses-container" class="row row-cols-3 g-3 mb-3"></div>

                <!-- Pagination -->
                <nav>
                    <ul id="pagination" class="pagination justify-content-center"></ul>
                </nav>
            </div>

        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/2fd05f79b4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/scripts/all-courses.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-secondary-subtle min-vh-100">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 min-vh-100 bg-body">

            <!-- Heading -->
            <div th:insert="~{fragments/heading.html}" th:with="user=${user}" class="row mt-3"></div>

            <hr>

            <!-- Inner container -->
            <div class="container-fluid">

                <h1>Edit Test</h1>
                <form th:action="@{/test/{testUuid}/edit(testUuid=${test.uuid})}" th:object="${test}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Test Name</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" th:field="*{description}"></textarea>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input type="hidden" name="isHidden" value="false">
                        <input type="checkbox" id="hidden" class="form-check-input" name="isHidden" th:field="*{hidden}">
                        <label for="hidden" class="form-check-label">Hidden</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Save Changes</button>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/2fd05f79b4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/scripts/test-info.js"></script>
</body>
</html>

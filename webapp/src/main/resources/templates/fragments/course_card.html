<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            <a class="text-body" th:text="${course.name}" th:href="@{/course/{uuid}(uuid=${course.uuid})}"></a>
        </h5>
        <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${course.teacher.name}+ ' ' +${course.teacher.surname}"></h6>
        <p class="card-text" th:text="${course.description}"></p>
    </div>
</div>

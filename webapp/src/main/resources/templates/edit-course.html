<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function toggleField(button, fieldId) {
            const field = document.getElementById(fieldId);
            if (field.disabled) {
                field.disabled = false;
                button.style.backgroundColor = "#9d2f3c"; // Red for disable
            } else {
                field.disabled = true;
                button.style.backgroundColor = "#2d9f4a"; // Green for enable
            }
        }
    </script>

</head>
<body>
<div class="container-fluid bg-secondary-subtle min-vh-100">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 min-vh-100 bg-body">

            <!-- Heading -->
            <div th:insert="~{fragments/heading.html}" th:with="user=${user}" class="row mt-3"></div>

            <hr>

            <div class="container-fluid">
                <h1 class="mb-4" th:text="'Edit Course ' + ${course.name}"></h1>
                <form th:action="@{/course/{courseUuid}/edit(courseUuid=${course.uuid})}" th:object="${course}" method="post">
                    <div class="mb-4">
                        <button type="button" class="toggle me-3" onclick="toggleField(this, 'name')"><i class="fa-solid fa-pen"></i></button>
                        <label for="name" class="form-label">Course Name</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" required disabled>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="toggle me-3" onclick="toggleField(this, 'description')"><i class="fa-solid fa-pen"></i></button>
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" th:field="*{description}" disabled></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/2fd05f79b4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

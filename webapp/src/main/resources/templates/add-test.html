<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-secondary-subtle min-vh-100">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 min-vh-100 bg-body">

            <!-- Heading -->
            <div th:insert="~{fragments/heading.html}" th:with="user=${user}" class="row mt-3"></div>

            <hr>

            <!-- Inner container -->
            <div class="container-fluid">

                <h1>Create Test</h1>

                <form th:action="@{/test/create}" method="post">

                    <div class="mb-3">
                        <label for="testName" class="form-label">Test Name</label>
                        <input type="text" class="form-control" id="testName" name="name" placeholder="Enter test name" required>
                    </div>

                    <div class="mb-3">
                        <label for="testDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="testDescription" name="description" rows="3" placeholder="Enter a brief description"></textarea>
                    </div>

                    <input type="hidden" name="sectionId" th:value="${section.uuid}">

                    <input type="hidden" name="isHidden" value="true">

                    <div class="mt-4">
                        <button type="submit" class="btn btn-success w-100">Create Test</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/2fd05f79b4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/scripts/test-info.js"></script>
</body>
</html>

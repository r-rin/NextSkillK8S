spring.application.name=NextSkill-webapp

spring.config.import=classpath:project.properties

# Allows to view changes in templates during runtime
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

email.service.url=http://email-service:8080
